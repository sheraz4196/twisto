<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verify</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex min-h-screen justify-center p-8 bg-sky-100">
      <div
        class="p-8 flex flex-col justify-center items-center text-center lg:gap-10 gap-5 max-w-3xl"
      >
        <!-- first-section  -->
        <div class="items-center flex-col flex">
          <img
            src="../img/Frame.png"
            alt="main-logo"
            class="h-auto lg:w-28 w-20"
          />
          <p class="text-3xl lg:text-4xl">
            Hi <span class="font-bold">James,</span>
          </p>
          <p class="lg:text-3xl text-2xl">
            Just a friendly reminder to verify your email address.
          </p>
        </div>
        <!-- second section  -->
        <div
          class="items-center text-center flex-col flex lg:gap-10 gap-5 bg-white rounded-lg p-4 lg:p-8"
        >
          <div class="p-20 rounded-full bg-slate-600/5"></div>
          <div class="flex flex-col items-center lg:gap-8 gap-4">
            <div class="lg:text-xl text-lg">
              <p>
                For security reasons, please help us by verifying your email
                address. Verify within 28 days of first signing up to avoid the
                deactivation of your account.
              </p>
            </div>
            <div
              class="bg-blue-800 rounded-lg text-white text-base font-semibold py-2 px-7"
            >
              <a href="#"> <button>Get Started</button></a>
            </div>
          </div>
        </div>
        <!-- third section  -->
        <div class="items-center flex-col gap-3 flex">
          <div class="flex flex-row">
            <img src="../img/facebook.png" alt="facebook" />
            <img src="../img/in.png" alt="in" />
            <img src="../img/twitter.png" alt="twitter" />
            <img src="../img/insta.png" alt="insta" />
          </div>
          <div class="flex flex-col gap-2">
            <p class="text-lg lg:text-xl font-normal">Copyright Â© 2022</p>
            <p class="text-xl lg:text-xl font-bold leading-tight">
              ProductName
            </p>
            <p class="text-lg lg:text-xl">ProductName tagline</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

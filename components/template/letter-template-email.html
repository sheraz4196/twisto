<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verify</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex min-h-screen justify-center bg-sky-100 p-8">
      <div
        class="flex max-w-3xl flex-col items-center justify-center gap-5 p-8 text-center lg:gap-10"
      >
        <!-- first-section  -->
        <div class="flex flex-col items-center">
          <img src="./img/Frame.png" alt="main-logo" class="h-auto w-20 lg:w-28" />
          <p class="text-3xl lg:text-4xl">Hi <span class="font-bold">James,</span></p>
          <p class="text-2xl lg:text-3xl">Just a friendly reminder to verify your email address.</p>
        </div>
        <!-- second section  -->
        <div
          class="flex flex-col items-center gap-5 rounded-lg bg-white p-4 text-center lg:gap-10 lg:p-8"
        >
          <div class="rounded-full bg-slate-600/5 p-20"></div>
          <div class="flex flex-col items-center gap-4 lg:gap-8">
            <div class="text-lg lg:text-xl">
              <p>
                For security reasons, please help us by verifying your email address. Verify within
                28 days of first signing up to avoid the deactivation of your account.
              </p>
            </div>
            <div class="rounded-lg bg-blue-800 px-7 py-2 text-base font-semibold text-white">
              <a href="#"> <button>Get Started</button></a>
            </div>
          </div>
        </div>
        <!-- third section  -->
        <div class="flex flex-col items-center gap-3">
          <div class="flex flex-row">
            <img src="./img/facebook.png" alt="facebook" />
            <img src="./img/in.png" alt="in" />
            <img src="./img/twitter.png" alt="twitter" />
            <img src="./img/insta.png" alt="insta" />
          </div>
          <div class="flex flex-col gap-2">
            <p class="text-lg font-normal lg:text-xl">Copyright Â© 2022</p>
            <p class="text-xl font-bold leading-tight lg:text-xl">ProductName</p>
            <p class="text-lg lg:text-xl">ProductName tagline</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
